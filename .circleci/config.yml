version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          - command: sudo pip install -r requirements.txt
          - name: Install Requirements
      - python/save-cache
      - run:
          command: pytest tests/test_*.py
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
